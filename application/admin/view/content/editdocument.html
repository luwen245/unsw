<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Title:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Language:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="row[language]" {if condition="$row['language'] eq 'All'"}checked{/if} value="All"> All
            </label>
            {foreach name="lans" id="vo"}
            <label class="radio-inline">
                <input type="radio" name="row[language]" {if condition="$row['language'] eq $vo['name']"}checked{/if} value="{$vo.name}"> {$vo.name}
            </label>
            {/foreach}
        </div>
    </div>

    <input type="hidden" name="row[category_id]" value="{$category_id}"/>
    <input type="hidden" name="row[type]" value="document"/>

    <div class="form-group" id="images">
        <label class="control-label col-xs-12 col-sm-2">Images:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" class="form-control" size="50" name="row[images]" type="text" value="{$row.images|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-images"></ul>
        </div>
    </div>
    <div class="form-group" id="file">
        <label class="control-label col-xs-12 col-sm-2">File:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-document" data-rule="required" class="form-control" size="50" name="row[document]" type="text" value="{$row.document|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-document" class="btn btn-danger plupload" data-mimetype="zip,rar,xls,xlsx,pdf,doc,docx" data-input-id="c-document" data-multiple="false" data-preview-id="p-document"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-document" class="btn btn-primary fachoose" data-mimetype="zip,rar,xls,xlsx,pdf,doc,docx" data-input-id="c-document" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-document"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-document"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Publish Time:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-publishtime" class="form-control datetimepicker" data-date-format="DD MM YYYY" data-use-current="true" name="row[publishtime]" type="text" value="{:date('d m Y',$row.publishtime)}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
