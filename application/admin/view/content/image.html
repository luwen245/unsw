<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">

        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i class="fa fa-refresh"></i> </a>
                        <a href="{:url('content/addimage',['category_id'=>$ids])}" class="btn btn-danger btn-import btn-dialog" title="{:__('Add')}"><i class="fa fa-pencil"></i> Add</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('content/del')?'':'hide'}" title="{:__('Delete')}"><i class="fa fa-trash"></i> Delete</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('content/editdocument')}"
                           data-operate-del="{:$auth->check('content/delete')}"
                           width="100%">
                    </table>

                    <input type="hidden" name="ids" value="{$ids}"/>
                </div>
            </div>
        </div>

    </div>
</div>
