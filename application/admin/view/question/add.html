<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Language')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="language"  value="All"> All
            </label>
            {foreach name="languages" id="vo"}
                <label class="radio-inline">
                    <input type="radio" name="language" value="{$vo.name}"> {$vo.name}
                </label>
            {/foreach}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Classify:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[belong]">
                <option value="UNSW Sydney FAQs">UNSW Sydney FAQs</option>
                <option value="UNSW Global FAQs">UNSW Global FAQs</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50"></textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
